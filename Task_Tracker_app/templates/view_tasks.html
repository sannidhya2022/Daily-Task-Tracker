<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tasks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6dd5ed);
            min-height: 100vh;
            color: rgb(14, 14, 14);
        }
        .table-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* White background */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, rgba(240, 248, 255, 0.8), rgba(173, 216, 230, 0.6)); /* Soothing blue gradient */
        }
        .table {
            background: rgba(255, 255, 255, 0.8); /* Light white background for table */
            color: #00BFFF; /* Deep sky blue text */
        }
        .btn-primary {
            background: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        h1 {
            font-weight: bold;
            color: #007bff; /* Blue heading */
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px;
            /* background: black; Black background */
            color: rgb(3, 3, 3); /* White text */
            font-size: 14px;
            position: float; /* Fixed position at the bottom */
            bottom: 0;
            width: 100%; /* Full width */
            /* z-index: 1000; Ensure it stays above other elements */
        }
        footer a {
            color: #000000; /* Blue link color */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container mt-5">

        <div class="table-container text-center">
            <h1 class="mb-4">Tasks Month-wise</h1>
            {% for month, tasks in grouped_tasks.items() %}
                <h2>{{ month }}</h2>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Task</th>
                            <th>Solution</th>
                            <th>Urgency</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for task in tasks %}
                            <tr>
                                <td>{{ task.date }}</td>
                                <td>{{ task.task }}</td>
                                <td>{{ task.solution }}</td>
                                <td>{{ task.urgency }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% endfor %}
            <div class="text-center mt-3">
                <a href="/" class="btn btn-primary w-100 mb-2">Add New Task</a>
                <a href="/export" class="btn btn-success w-100">Download CSV</a>
            </div>
        </div>
    </div>
    <footer>
        Made with ❤️ by <a href="https://github.com/sannidhya-srivastava" target="_blank">Sannidhya Srivastava</a>
    </footer>
</body>
</html>
