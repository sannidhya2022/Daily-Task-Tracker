<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6dd5ed);
            min-height: 100vh;
            color: rgb(0, 0, 0);
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* White background */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, rgba(240, 248, 255, 0.8), rgba(173, 216, 230, 0.6)); /* Soothing blue gradient */
        }
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.8); /* Light white background for inputs */
            border: none;
            color: #737575; /* Deep sky blue text */
        }
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: none;
            border-color: transparent;
        }
        .form-select option {
            color: black; /* Black text for dropdown options */
        }
        .btn-primary {
            background: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        h1 {
            font-weight: bold;
            color: #007bff; /* Blue heading */
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px 0;
            /* background: black; Black background */
            color: rgb(0, 0, 0); /* black text */
            font-size: 14px;
            position: float; /* Fixed position at the bottom */
            bottom: 0;
            width: 100%; /* Full width */
            /* z-index: 1000; Ensure it stays above other elements */
        }
        footer a {
            color: #020202; /* Blue link color */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container text-center">
            <h1 class="mb-4">Add Task</h1>
            <form method="POST" class="row g-3">
                <div class="col-12">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>
                <div class="col-12">
                    <label for="task" class="form-label">Task</label>
                    <textarea id="task" name="task" rows="3" class="form-control" required></textarea>
                </div>
                <div class="col-12">
                    <label for="solution" class="form-label">Solution</label>
                    <textarea id="solution" name="solution" rows="3" class="form-control" required></textarea>
                </div>
                <div class="col-12">
                    <label for="urgency" class="form-label">Urgency</label>
                    <select id="urgency" name="urgency" class="form-select" required>
                        <option value="low">Low</option>
                        <option value="mid">Mid</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="/view" class="btn btn-secondary w-100">View Tasks Month-wise</a>
            </div>
        </div>
    </div>
    <footer>
        Made with ❤️ by <a href="https://github.com/sannidhya-srivastava" target="_blank">Sannidhya Srivastava</a>
    </footer>
</body>
</html>
